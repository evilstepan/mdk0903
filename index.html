<!DOCTYPE html>
<html>
<head>
    <title>Добавление товара</title>
    <link rel="stylesheet" href="add_product.php">
</head>
<body>
    
    <form action="includes/add_product.php" method="POST">
        <label for="product_name">Название товара:</label><br>
        <input type="text" id="product_name" name="product_name"><br><br>

        <label for="description">Описание:</label><br>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="category">Категория товара:</label><br>
        <select id="category" name="category">
            <option value="Детские игрушки">Детские игрушки</option>
            <option value="Одежда">Одежда</option>
            <option value="Электроника">Электроника</option>
        </select><br><br>

        <label for="price">Цена:</label><br>
        <input type="text" id="price" name="price"><br><br>

        <input type="submit" value="Добавить">
    </form>
</body>
</html>
